<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exchanges</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Exchanges</h1>
    
    <div id="messageView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Date</label>
            <input type="date" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantities</label>
            <input type="number" min="1" step="1" id="quant" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Value</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <br>
    <br>

    <div id="exchangesView"></div>

    <script src="js/models/Exchange.js"></script>    
    <script src="js/controllers/ExchangeController.js"></script>
    <script src="js/views/View.js"></script>
    <script src="js/models/Exchanges.js"></script>    
    <script src="js/views/ExchangesView.js"></script>
    <script src="js/views/MessageView.js"></script>    
    <script src="js/app.js"></script>
</body>
</html>
